<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="font-awesome/css/all.css" />
  </head>
  <body>
    <header>
      <section class="topmost">
        <button class="btn reset">Again!</button>
        <p class="subtitle">(Between 1 and 30)</p>
      </section>
      <h1 class="heading">Guess the Number!</h1>
      <!--<div class="display">?</div> 
        so this is for the header alone it will align with respect to the header
        I think it will work the same way with footer-->
    </header>
    <main>
      <div class="display">?</div>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start Guessing....</p>
        <p class="score">Score:</p><span class = "number-score">30</span>
        <p class="highscore">HighScore:</p><span class = "high-score">0</span>
        <p class="icons">
          <i class="fas fa-star"></i>
          <i class="fas fa-medal"></i>
        </p>
      </section>
    </main>
    <script src="script.js"></script> <!-- This should be at the bottom-->
  </body>
</html>
